<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:margin="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/login.css">
    <title>User Profile page</title>
</head>
<body>
<h1> User Profile </h1>

<form action="/userProfile" method="post" enctype="multipart/form-data">
    <label for="file" style="cursor: pointer;">Choose a profile picture to upload:</label>
    <input type="file" name="profilePicture" accept="image/gif, image/jpeg, image/png"  id="file"  onchange="loadFile(event)"/>
   <!-- <input type="submit" value="Save"/>  -->
    <p><img id="output" width="200" /></p>
</form>

<script>
    var loadFile = function(event) {
        var image = document.getElementById('output');
        image.src = URL.createObjectURL(event.target.files[0]);
    };
</script>

<form th:action="@{/userProfile}"  th:object="${user}" method="POST">
    <h2>User info</h2>

    <div style="overflow: hidden;">
    <p style="float: left;">Last name: </p>
    <p style="float: left;" th:text="${user.lastName}">Last name </p>
    </div>

    <div style="overflow: hidden;">
        <p style="float: left;">First name: </p>
        <p style="float: left;" th:text="${user.firstName}">First name </p>
    </div>

    <div style="overflow: hidden;">
        <p style="float: left;">Username: </p>
        <p style="float: left;" th:text="${user.userName}">Username </p>
    </div>

    <div style="overflow: hidden;">
        <p style="float: left;">Email: </p>
        <p style="float: left;" th:text="${user.email}">Email </p>
    </div>
</form>

<form action="/editProfile">
    <input type="submit" value="Edit your profile" />
</form>

</body>
</html>
